[plugin]

name="Screen Console"
description="Screen Console is a Logging Tool for Godot 4 that allows you to print message logs easily to screen."
author="Joao Henrique Machado Silva"
version="0.1"
script="plugin.gd"

[config]

debug_enabled=true
buffer=10
timeout=5.0
show_timestamp=true
left_offset=10.0
top_offset=10.0
vertical_space=40.0
font_color="10b600ff"
font_size=36.0
anchor=0
