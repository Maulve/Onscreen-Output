[plugin]

name="Screen Console"
description="Screen Console is a Logging Tool for Godot 4 that allows you to print message logs easily to screen."
author="Joao Henrique Machado Silva"
version="0.2"
script="plugin.gd"

[config]

debug_enabled=true
buffer=10
timeout=5.0
show_timestamp=true
left_offset=10.0
top_offset=10.0
vertical_space=10.0
font_color="a6ff00ff"
background_color="53584d7d"
font_size=36.0
anchor=0
